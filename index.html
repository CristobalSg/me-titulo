<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Pag | Showcase</title>
  <style>
    :root {
      --bg-1: #f8dbe8;
      --bg-2: #f2bfd7;
      --accent: #ff8fb1;
      --accent-2: #ffd3e6;
      --text: #2c0f1e;
      --muted: #5f3a4c;
      --shadow: rgba(0, 0, 0, 0.18);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 215, 235, 0.9), rgba(245, 186, 214, 0.55) 35%, transparent 60%),
        radial-gradient(circle at 80% 0%, rgba(246, 177, 206, 0.7), rgba(236, 141, 184, 0.5) 45%, transparent 65%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      font-family: "Baskerville", "Didot", "Times New Roman", serif;
      padding: 2rem;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 36vmax;
      height: 36vmax;
      background: radial-gradient(circle, rgba(255, 143, 177, 0.16), transparent 60%);
      filter: blur(40px);
      z-index: 0;
      top: 10%;
      left: 15%;
      animation: drift 18s ease-in-out infinite alternate;
    }

    .glow-2 {
      position: absolute;
      width: 30vmax;
      height: 30vmax;
      background: radial-gradient(circle, rgba(255, 211, 230, 0.16), transparent 60%);
      filter: blur(36px);
      z-index: 0;
      bottom: 5%;
      right: 10%;
      animation: drift 22s ease-in-out infinite alternate-reverse;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      width: 100%;
      display: grid;
      gap: 2rem;
      align-items: center;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    h1 {
      font-size: clamp(2.4rem, 3vw + 1rem, 3.4rem);
      letter-spacing: -0.02em;
      line-height: 1.1;
      text-shadow: 0 10px 40px var(--shadow);
    }

    p.lead {
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 40ch;
      line-height: 1.6;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      color: var(--muted);
      width: fit-content;
      backdrop-filter: blur(5px);
    }

    .tag::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px rgba(246, 195, 68, 0.5);
    }

    .stage {
      position: relative;
      perspective: 1200px;
      display: grid;
      place-items: center;
    }

    .float {
      animation: float 5.5s ease-in-out infinite;
      filter: drop-shadow(0 20px 35px var(--shadow));
    }

    .flip-card {
      width: min(420px, 90vw);
      aspect-ratio: 3 / 4;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.25,.8,.25,1);
      cursor: pointer;
    }

    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.04),
        0 25px 50px var(--shadow);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.06) contrast(1.04);
      transform: scale(1.02);
    }

    .face.back {
      transform: rotateY(180deg);
      display: grid;
      place-items: center;
      padding: 1.8rem;
      text-align: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 205, 230, 0.18), transparent 45%),
        linear-gradient(160deg, #2c0f21, #3a0c2b 50%, #2c0f21 100%);
    }

    .back-content h2 {
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
      letter-spacing: -0.01em;
      color: #ffe8f1;
    }

    .back-content p {
      color: #ffd6e8;
      line-height: 1.6;
      font-size: 1rem;
    }

    .back-content .link {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: #2c0f1e;
      background: linear-gradient(135deg, #ffd6e8, #ffc1dd);
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
    }

    .back-content .link:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.2);
    }

    .hint {
      margin-top: 0.4rem;
      color: var(--muted);
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      opacity: 0.9;
    }

    .hint::before {
      content: "↺";
      color: var(--accent-2);
      font-size: 1.2rem;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes drift {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      100% { transform: translate3d(40px, -30px, 0) scale(1.05); }
    }

    @media (max-width: 720px) {
      body { padding: 1.4rem; }
      .flip-card { animation-duration: 6.5s; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <main>
    <header>
      <span class="tag">Licenciatura · Krishan Pavez Torres</span>
      <h1>Comparte tus recuerdos de la titulación.</h1>
      <p class="lead">
        Toca la tarjeta para ver el enlace donde puedes subir fotos o videos de la ceremonia de licenciatura en Terapia Ocupacional.
      </p>
      <span class="hint">Pulsa la tarjeta para girarla.</span>
    </header>

    <div class="stage">
      <div class="float">
        <div class="flip-card" id="flip-card">
          <figure class="face front">
            <img src="img/Invitación%20de%20Casamiento%20Fotográfica%20Negro.png" alt="Vista frontal">
          </figure>
          <figure class="face back">
            <div class="back-content">
              <h2>Licenciatura de Krishan Pavez Torres</h2>
              <p>Gracias por acompañar este día especial. Sube aquí tus fotos o videos de la titulación en Terapia Ocupacional:</p>
              <p><a class="link" href="https://drive.google.com/drive/folders/1FWDZA78FPZVRZolvux8Z_t_xmvO8UB0A?usp=sharing" target="_blank" rel="noopener noreferrer">Abrir carpeta de Drive</a></p>
            </div>
          </figure>
        </div>
      </div>
    </div>
  </main>

  <script>
    const flipCard = document.getElementById("flip-card");
    flipCard.addEventListener("click", () => {
      flipCard.classList.toggle("flipped");
    });
  </script>
</body>
</html>
